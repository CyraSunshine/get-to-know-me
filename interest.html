<body>
    <div style="border: 3px dotted;" id="main">
            

    <h1 id="games">We have 0/int games in common</h1>

    <script>
        window.onload = uncheckAll;
        var count = 0;
        var cblist = document.getElementsByTagName("input");
        document.getElementById('games').innerHTML = 'We have ' + count + '/' + cblist.length + ' games in common';
        const figlist = [
            ['https://www.omori-game.com/en','https://rainworldgame.com/','https://terraria.org/','https://www.factorio.com/','https://store.steampowered.com/franchise/bioshock','https://boomerang-x.com/','https://store.steampowered.com/agecheck/app/501590/','https://store.steampowered.com/app/293780/Crawl/'], // hyperlinks

            ['OMORI.jpg','Rain_World.jpeg','Terraria.jpg','Factorio.jpg','Bioshock.jpg','Boomerang_X.jpg','Bulletstorm.jpg','Crawl.jpg'], // image source

            ['Omori','Rain World','Terraria','Factorio','Bioshock','Boomerang X','Bulletstorm','Crawl'], // alt text

            ['Makes for good gifs','Slugcat :3','Put hundreds of hours into it, yet still making shoeboxes','Spaghetti','Fishies','ULTRAKILL before ULTRAKILL','A bit too much swearing','I love trolling people']  // title text
        ]

        function createFigs(){
            var main = document.getElementById('main');

            for (var i = 0; i < figlist[0].length; i++) {
                const fig = document.createElement('figure');
                fig.style.borderStyle = 'solid';
                fig.style.borderWidth = '2px';
                fig.style.backgroundSize = 'cover';
                fig.style.backgroundRepeat = 'no-repeat';
                fig.style.borderImage = 'url() 30 round'; // THIS IS FOR CUSTOM BORDER !!!
                fig.style.display = 'inline-block';
                fig.style.margin = '1px';
                // MAKE WIDTHS AND HEIGHTS HERE !

                const inp = document.createElement('input')
                inp.setAttribute('type','checkbox');
                inp.setAttribute('onclick','counter()');
                inp.style.width = '20px';
                inp.style.height = '20px';
                inp.style.zIndex = '1';
                inp.style.position = 'absolute';

                const hyp = document.createElement('a');
                hyp.setAttribute('href',figlist[0][i]);
                hyp.setAttribute('target','_blank');
                hyp.style.width = 'inherit';
                hyp.style.height = 'inherit';

                const img = document.createElement('img');
                img.setAttribute('src','interest_img/'+figlist[1][i]);
                img.setAttribute('alt',figlist[2][i]);
                img.setAttribute('title',figlist[3][i]);
                img.style.objectFit = 'fill';
                img.style.width = 'inherit';
                img.style.height = 'inherit';

                main.insertBefore(fig,main.children[i])
                fig.appendChild(inp);
                fig.appendChild(hyp);
                hyp.appendChild(img);
                }
            }
        

        function counter() {
            count = 0; 
            for (let i = 0; i < cblist.length; i++) {
                if (cblist[i].type === 'checkbox' && cblist[i].checked) {
                    count++;
                }
            }
            document.getElementById('games').innerHTML = 'We have ' + count + '/' + cblist.length + ' games in common';
        }

        function uncheckAll() {
        for (let i = 0; i < cblist.length; i++) {
            if (cblist[i].type === 'checkbox') {
                cblist[i].checked = false; 
            }
        }
    }

    createFigs();
    counter();

    
    </script>
</body>
